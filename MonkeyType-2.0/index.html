<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeytype 2.0</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="Refresh logo">Monkeytype 2.0</div>

            <div class="timerBtns">
                <button class="time">15</button>
                <button class="time">30</button>
                <button class="time time-active">60</button>
                <button class="time">120</button>
                <img class="time-tool" src="icons/tools.png">
            </div>
        </div>
    </header>

    <div id="root">
        <div class="root-container">
            <div class="container">
                <div id="timer">60</div>
                <div class="selector"></div>
                <div class="line"></div>
            </div>
            <div class="Refresh-btn-container"><button class="Refresh"><img src="icons/refresh.png"></button></div>
        </div>
    </div>

    <script src="JS/library.js"></script>
    <script src="JS/index.js"></script>
</body>

</html>
